<!DOCTYPE html>
<html>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform vec4 fillColor;

varying vec4 fColor;

void main(){
    gl_Position = vPosition;
    fColor = fillColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;
void
main()
{
    gl_FragColor = fColor;
}
</script>

<link rel="stylesheet" href="style.css">
<script src="webgl-debug.js"></script>
<script type="text/javascript" src="./webgl-utils.js"></script>
<script type="text/javascript" src="./initShaders.js"></script>
<script type="text/javascript" src="./MV.js"></script>
<script type="text/javascript" src="app.js"></script>
<body>
<div>
<canvas id="myCanvas">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</div>
<div id="myMenu">
    <div>
        <input type="color" id="backgroundColor" value="#333333">
        <label for="backgroundColor">Background Color</label>
    </div>
    <div>
        <input type="color" id="fillColor" value="#ff5757">
        <label for="fillColor">Line Color</label>
    </div>
    <div>
        <input id="stepCount" type="range" min= "0" max= "6" step = "1" value = "0" />
        <label for="stepCount">Step count  <span id="stepCountLabel">0</span></label>
    </div>
    <div>
        <button id="startAlgorithm">Run Koch Algorithm</button>
    </div>
    <div>
        <button id="resetCanvas" >Reset canvas</button>
    </div>
    <div>
        <input type="file" id="importCanvas" value="Import" accept="application/json" />
    </div>
    <div>
        <button id="exportCanvas">Export current canvas</button>
    </div>
</div>
</body>
</html>
